<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Job Application</title>
    <link rel="stylesheet" href="./styles.css"/>

</head>

<body>
    <div class="doc">
        <div class="title-row">
                <h2>Apply for this position </h2>
        </div>
        <section class="main-block">
            <form id="application-form">
                <div class="name-section">
                        <div class="first">
                            <label for="first-name" >First Name</label>
                            <input class="first-name" id="first-name" type="text" >
                        </div>
                        <div class="second">
                            <label for="surname">Last Name</label>
                            <input type="text"  id="surname" required >
                        </div>
                </div>
                
                <label for="email">Email Address</label> 
                <input type="email" id="email" placeholder="youremail@email.com" required>
            
                <label for="linkedin">LinkedIn URL:</label>
                <input type="url" id="linkedin" placeholder="Paste here your LinkedIn address" required>
               
                <label for="textarea1">Why do you want to become part of the Femme Palette team?</label>
                <textarea id="textarea1" rows="5" cols="40" required></textarea>
            
                <label for="textarea2">Why are you the best candidate for this role?</label>
                <textarea id= "textarea2" rows="5"cols="40" required></textarea>
                 <div> 
                     <button type="Submit" class="button" id="button" >Submit Application</button> 
                 </div>        
                
            </form>
               
        </section>
         
    </div>
    
 <script src="./script.js"></script>
</body>
</html>
